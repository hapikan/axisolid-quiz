    const canvas = document.getElementById('wheel');

    const segments = [
      "å¥½ããªãƒŸãƒ¥ãƒ¼ã‚¸ã‚·ãƒ£ãƒ³",

      "ãƒšãƒƒãƒˆã¯ä½•ã‚’é£¼ã£ã¦ã‚‹ï¼Ÿ"
    ];

    const colors = Array.from({length: segments.length}, (_, i) =>
      `hsl(${i * 360 / segments.length}, 70%, 70%)`
    );

    let startAngle = 0;
    let arc = Math.PI * 2 / segments.length;
    let isSpinning = false;

    function drawWheel() {
      for (let i = 0; i < segments.length; i++) {
        let angle = startAngle + i * arc;
        ctx.fillStyle = colors[i];
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 180, angle, angle + arc);
        ctx.fill();
      }
    }

    function rotateWheel(duration = 8000) {
      const tick = document.getElementById("tick");
      const fanfare = document.getElementById("fanfare");

      let start = null;
      let totalRotation = Math.random() * 360 + 1440;

      function animate(timestamp) {
        if (!start) start = timestamp;
        const progress = timestamp - start;
        const angle = easeOut(progress, 0, totalRotation, duration);
        startAngle = angle * Math.PI / 180;
        ctx.clearRect(0, 0, 400, 400);
        drawWheel();

        if (progress < duration) {
          if (progress % 200 < 50 && tick) tick.play();
          requestAnimationFrame(animate);
        } else {
          const finalDeg = angle % 360;
          const index = Math.floor((segments.length - (finalDeg / 360) * segments.length)) % segments.length;
          result.innerText = `ãŠé¡Œï¼šã€Œ${segments[index]}ã€`;
          if (fanfare) fanfare.play();
        }
      }

      requestAnimationFrame(animate);
    }

    function easeOut(t, b, c, d) {
      t /= d;
      t--;
      return c * (t * t * t + 1) + b;
    }

    spinBtn.addEventListener('click', () => {
      if (isSpinning) return;
      isSpinning = true;
      result.innerText = "";
      rotateWheel();
      setTimeout(() => isSpinning = false, 8500);
    });

    window.addEventListener('click', () => {
      const bgm = document.getElementById("bgm");
      if (bgm) bgm.play();
    }, { once: true });

    drawWheel();
  </script>
