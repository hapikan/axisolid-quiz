<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Axisolid どんだけ知ってんねん選手権</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: transparent;
      position: relative;
    }

    body::before {
      content: "";
      background-image: url('images.jpeg');
      background-size: cover;
      background-position: center;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      filter: blur(6px) brightness(0.6);
    }

    h1 {
      color: white;
      font-size: 48px;
      text-shadow: 1px 1px 3px #000;
      margin-top: 20px;
    }

    canvas {
      margin-top: 20px;
      width: 500px;
      height: 500px;
    }

    #spinBtn {
      margin-top: 20px;
      padding: 16px 32px;
      font-size: 24px;
    }

    #fullscreenBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 8px 14px;
      font-size: 14px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #result {
      margin-top: 60px;
      font-size: 48px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }
  </style>
</head>
<body>
  <button id="fullscreenBtn">全画面</button>
  <h1>Axisolid どんだけ知ってんねん選手権</h1>
  <canvas id="wheel" width="500" height="500"></canvas><br>
  <button id="spinBtn">ルーレットを回す</button>
  <div id="result"></div>

  <!-- 効果音 -->
  <audio id="tick" src="回転音.mp3"></audio>
  <audio id="fanfare" src="ルーレットストップaxi.mp3"></audio>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const result = document.getElementById('result');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    const segments = [
      "好きなミュージシャン",
      "使用楽器メーカー",
      "血液型は？",
      "好きな食べ物は？",
      "乗っている車の車種は？",
      "楽器幾つ所有している？",
      "好きな服のブランドは？",
      "最近買ったちょっと高い買い物は？",
      "誕生日は？",
      "身長は？",
      "好きな映画は？",
      "利き手は？",
      "好きな色は？",
      "嫌いな食べ物は？",
      "趣味は？(音楽以外)",
      "ペットは何を飼ってる？"
    ];

    const colors = Array.from({length: segments.length}, (_, i) =>
      `hsl(${i * 360 / segments.length}, 70%, 70%)`
    );

    let startAngle = 0;
    let arc = Math.PI * 2 / segments.length;
    let isSpinning = false;

    function drawWheel() {
      for (let i = 0; i < segments.length; i++) {
        let angle = startAngle + i * arc;
        ctx.fillStyle = colors[i];
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 230, angle, angle + arc);
        ctx.fill();
      }
    }

    function rotateWheel(duration = 8000) {
      const tick = document.getElementById("tick");
      const fanfare = document.getElementById("fanfare");

      let start = null;
      let totalRotation = Math.random() * 360 + 1440;

      function animate(timestamp) {
        if (!start) start = timestamp;
        const progress = timestamp - start;
        const angle = easeOut(progress, 0, totalRotation, duration);
        startAngle = angle * Math.PI / 180;
        ctx.clearRect(0, 0, 500, 500);
        drawWheel();

        if (progress < duration) {
          if (progress % 200 < 50 && tick) {
            tick.pause();
            tick.currentTime = 0;
            tick.play().catch(() => {});
          }
          requestAnimationFrame(animate);
        } else {
          const finalDeg = angle % 360;
          const index = Math.floor((segments.length - (finalDeg / 360) * segments.length)) % segments.length;
          result.innerText = `お題：「${segments[index]}」`;
          if (fanfare) {
            fanfare.pause();
            fanfare.currentTime = 0;
            fanfare.play().catch(() => {});
          }
        }
      }

      requestAnimationFrame(animate);
    }

    function easeOut(t, b, c, d) {
      t /= d;
      t--;
      return c * (t * t * t + 1) + b;
    }

    spinBtn.addEventListener('click', () => {
      if (isSpinning) return;
      isSpinning = true;
      result.innerText = "";
      rotateWheel();
      setTimeout(() => isSpinning = false, 8500);
    });

    fullscreenBtn.addEventListener('click', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) {
        document.documentElement.msRequestFullscreen();
      }
    });

    drawWheel();
  </script>
</body>
</html>
